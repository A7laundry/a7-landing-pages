<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>A7 Lavanderia â€” Tapetes V1 Story</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { margin: 0; padding: 0; background: #111; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .creative {
    position: relative;
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background-image: url('https://images.unsplash.com/photo-1600166898405-da9535204843?w=1080&q=80');
    background-size: cover;
    background-position: center;
  }
  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      180deg,
      rgba(18, 10, 38, 0.60) 0%,
      rgba(18, 10, 38, 0.22) 25%,
      rgba(18, 10, 38, 0.28) 45%,
      rgba(18, 10, 38, 0.70) 65%,
      rgba(18, 10, 38, 0.95) 100%
    );
  }
  .badge {
    position: absolute;
    top: 50px;
    left: 50px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 50px;
    padding: 12px 26px;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 5;
  }
  .badge-star {
    color: #fbbf24;
    font-size: 20px;
    font-weight: 700;
  }
  .badge-text {
    color: rgba(255,255,255,0.9);
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 0.02em;
  }
  .logo {
    position: absolute;
    top: 56px;
    right: 50px;
    color: rgba(255,255,255,0.35);
    font-size: 24px;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    z-index: 5;
  }
  .content {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 0 70px;
    padding-top: 80px;
    z-index: 5;
  }
  .tag {
    display: inline-block;
    background: #e2498a;
    color: #fff;
    font-size: 16px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    padding: 10px 24px;
    border-radius: 4px;
    margin-bottom: 32px;
  }
  .headline {
    color: #fff;
    font-size: 76px;
    font-weight: 900;
    line-height: 1.08;
    text-transform: uppercase;
    letter-spacing: -0.01em;
    margin-bottom: 28px;
    text-shadow: 0 4px 30px rgba(0,0,0,0.5);
    max-width: 900px;
  }
  .headline em {
    font-style: normal;
    color: #e2498a;
  }
  .subline {
    color: rgba(255,255,255,0.8);
    font-size: 26px;
    font-weight: 400;
    line-height: 1.5;
    max-width: 750px;
  }
  .cta-area {
    position: absolute;
    bottom: 180px;
    left: 70px;
    right: 70px;
    z-index: 5;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .cta {
    display: inline-flex;
    align-items: center;
    gap: 14px;
    background: linear-gradient(135deg, #5636d1, #7c3aed);
    color: #fff;
    font-size: 26px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    padding: 26px 56px;
    border-radius: 60px;
    text-decoration: none;
    box-shadow: 0 8px 32px rgba(86,54,209,0.45);
    border: none;
    cursor: pointer;
  }
  .cta-arrow {
    font-size: 30px;
  }
  .swipe-hint {
    margin-top: 30px;
    color: rgba(255,255,255,0.45);
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .accent-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #5636d1, #e2498a);
    z-index: 10;
  }
</style>
</head>
<body>
<div class="creative">
  <div class="overlay"></div>

  <div class="badge">
    <span class="badge-star">4.9&#9733;</span>
    <span class="badge-text">+2000 clientes</span>
  </div>

  <div class="logo">A7 Lavanderia</div>

  <div class="content">
    <div class="tag">Alerta de sa&uacute;de</div>
    <h1 class="headline">Seu tapete <em>esconde</em> o que voc&ecirc; n&atilde;o v&ecirc;</h1>
    <p class="subline">Limpeza profunda que elimina &aacute;caros e bact&eacute;rias.</p>
  </div>

  <div class="cta-area">
    <button class="cta">
      Agende Agora
      <span class="cta-arrow">&rarr;</span>
    </button>
    <div class="swipe-hint">&#9650; Arraste para cima</div>
  </div>

  <div class="accent-line"></div>
</div>
</body>
</html>
