<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>A7 Lavanderia â€” Edredons V1 Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { margin: 0; padding: 0; background: #111; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .creative {
    position: relative;
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background-image: url('https://images.unsplash.com/photo-1631049307264-da0ec9d70304?w=1080&q=80');
    background-size: cover;
    background-position: center;
  }
  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      180deg,
      rgba(20, 10, 40, 0.55) 0%,
      rgba(20, 10, 40, 0.35) 30%,
      rgba(20, 10, 40, 0.50) 55%,
      rgba(20, 10, 40, 0.92) 100%
    );
  }
  .badge {
    position: absolute;
    top: 40px;
    left: 40px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 50px;
    padding: 10px 22px;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 5;
  }
  .badge-star {
    color: #fbbf24;
    font-size: 18px;
    font-weight: 700;
  }
  .badge-text {
    color: rgba(255,255,255,0.9);
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 0.02em;
  }
  .logo {
    position: absolute;
    top: 44px;
    right: 40px;
    color: rgba(255,255,255,0.35);
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    z-index: 5;
  }
  .content {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 0 60px 70px;
    z-index: 5;
  }
  .tag {
    display: inline-block;
    background: #e2498a;
    color: #fff;
    font-size: 14px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    padding: 8px 20px;
    border-radius: 4px;
    margin-bottom: 24px;
  }
  .headline {
    color: #fff;
    font-size: 62px;
    font-weight: 900;
    line-height: 1.08;
    text-transform: uppercase;
    letter-spacing: -0.01em;
    margin-bottom: 20px;
    text-shadow: 0 4px 30px rgba(0,0,0,0.5);
    max-width: 850px;
  }
  .headline em {
    font-style: normal;
    color: #e2498a;
  }
  .subline {
    color: rgba(255,255,255,0.8);
    font-size: 22px;
    font-weight: 400;
    line-height: 1.5;
    margin-bottom: 36px;
    max-width: 700px;
  }
  .cta {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: linear-gradient(135deg, #5636d1, #7c3aed);
    color: #fff;
    font-size: 22px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    padding: 20px 44px;
    border-radius: 60px;
    text-decoration: none;
    box-shadow: 0 8px 32px rgba(86,54,209,0.45);
    border: none;
    cursor: pointer;
  }
  .cta-arrow {
    font-size: 26px;
    transition: transform 0.2s;
  }
  .accent-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #5636d1, #e2498a);
  }
</style>
</head>
<body>
<div class="creative">
  <div class="overlay"></div>

  <div class="badge">
    <span class="badge-star">4.9&#9733;</span>
    <span class="badge-text">+2000 clientes</span>
  </div>

  <div class="logo">A7 Lavanderia</div>

  <div class="content">
    <div class="tag">Voc&ecirc; sabia?</div>
    <h1 class="headline">Seu edredom tem mais <em>&aacute;caros</em> que seu banheiro</h1>
    <p class="subline">Higieniza&ccedil;&atilde;o profissional. Sem &aacute;caros, sem alergias.</p>
    <button class="cta">
      Agende Agora
      <span class="cta-arrow">&rarr;</span>
    </button>
  </div>

  <div class="accent-line"></div>
</div>
</body>
</html>
