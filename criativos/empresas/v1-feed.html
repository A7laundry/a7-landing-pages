<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>A7 Lavanderia &mdash; Empresas V1 Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { margin: 0; padding: 0; background: #0a0a12; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

  .creative {
    position: relative;
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background: #0f172a;
  }

  .bg-image {
    position: absolute;
    inset: 0;
    background-image: url('https://images.unsplash.com/photo-1504307651254-35680f356dfd?w=1080&q=80');
    background-size: cover;
    background-position: center;
    filter: brightness(0.5) saturate(1.1);
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      170deg,
      rgba(15, 23, 42, 0.50) 0%,
      rgba(15, 23, 42, 0.35) 30%,
      rgba(15, 23, 42, 0.60) 55%,
      rgba(15, 23, 42, 0.95) 100%
    );
  }

  .grain {
    position: absolute;
    inset: 0;
    opacity: 0.03;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
    pointer-events: none;
  }

  .badge {
    position: absolute;
    top: 40px;
    left: 40px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 50px;
    padding: 10px 22px;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 5;
  }
  .badge-star {
    color: #fbbf24;
    font-size: 18px;
    font-weight: 700;
  }
  .badge-text {
    color: rgba(255,255,255,0.85);
    font-size: 15px;
    font-weight: 600;
    letter-spacing: 0.02em;
  }

  .logo {
    position: absolute;
    top: 44px;
    right: 40px;
    color: rgba(255,255,255,0.35);
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    z-index: 5;
  }

  .content {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 0 60px 65px;
    z-index: 5;
  }

  .tag {
    display: inline-block;
    background: #2563eb;
    color: #fff;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.14em;
    padding: 8px 20px;
    border-radius: 4px;
    margin-bottom: 22px;
  }

  .headline {
    color: #fff;
    font-size: 58px;
    font-weight: 900;
    line-height: 1.08;
    text-transform: uppercase;
    letter-spacing: -0.01em;
    margin-bottom: 18px;
    text-shadow: 0 4px 30px rgba(0,0,0,0.5);
    max-width: 850px;
  }
  .headline em {
    font-style: normal;
    color: #60a5fa;
  }

  .subline {
    color: rgba(255,255,255,0.78);
    font-size: 21px;
    font-weight: 400;
    line-height: 1.5;
    margin-bottom: 34px;
    max-width: 680px;
  }

  .cta {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: linear-gradient(135deg, #2563eb, #6366f1);
    color: #fff;
    font-size: 21px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    padding: 20px 44px;
    border-radius: 60px;
    text-decoration: none;
    box-shadow: 0 8px 32px rgba(37,99,235,0.40);
    border: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .cta:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(37,99,235,0.55);
  }
  .cta-arrow { font-size: 26px; }

  .accent-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #2563eb, #6366f1);
    z-index: 10;
  }

  .corner-glow {
    position: absolute;
    top: 0;
    right: 0;
    width: 340px;
    height: 340px;
    background: radial-gradient(circle at top right, rgba(99,102,241,0.10), transparent 70%);
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body>
<div class="creative">
  <div class="bg-image"></div>
  <div class="overlay"></div>
  <div class="grain"></div>
  <div class="corner-glow"></div>

  <div class="badge">
    <span class="badge-star">4.9&#9733;</span>
    <span class="badge-text">+2000 clientes</span>
  </div>

  <div class="logo">A7 Lavanderia</div>

  <div class="content">
    <div class="tag">Aten&ccedil;&atilde;o Gestor</div>
    <h1 class="headline">Uniforme sujo custa mais <em>caro</em> do que voc&ecirc; imagina</h1>
    <p class="subline">Terceirize sua lavanderia e reduza custos operacionais.</p>
    <button class="cta">
      Agende Agora
      <span class="cta-arrow">&rarr;</span>
    </button>
  </div>

  <div class="accent-line"></div>
</div>
</body>
</html>
