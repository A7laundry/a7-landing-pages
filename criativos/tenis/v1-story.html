<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>A7 Lavanderia â€” Tenis V1 Story</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  .creative {
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    position: relative;
    font-family: 'Montserrat', sans-serif;
    background: #0a0a0a;
  }

  .bg-image {
    position: absolute;
    inset: 0;
    background-image: url('https://images.unsplash.com/photo-1460353581641-37baddab0fa2?w=1080&q=80');
    background-size: cover;
    background-position: center;
    filter: brightness(0.5) saturate(1.2);
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      180deg,
      rgba(0, 0, 0, 0.3) 0%,
      rgba(0, 0, 0, 0.15) 25%,
      rgba(0, 0, 0, 0.5) 50%,
      rgba(10, 10, 10, 0.95) 85%,
      #0a0a0a 100%
    );
  }

  .grain {
    position: absolute;
    inset: 0;
    opacity: 0.04;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
    pointer-events: none;
  }

  .content {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 56px 64px;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 100%;
    margin-bottom: auto;
  }

  .badge {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 100px;
    padding: 10px 20px;
    font-size: 16px;
    color: rgba(255, 255, 255, 0.85);
    font-weight: 600;
    letter-spacing: 0.02em;
  }

  .badge .star {
    color: #00ff87;
    font-size: 18px;
  }

  .logo-watermark {
    font-size: 22px;
    font-weight: 900;
    color: rgba(255, 255, 255, 0.35);
    letter-spacing: 0.12em;
    text-transform: uppercase;
  }

  .middle-block {
    margin-top: 520px;
    margin-bottom: auto;
  }

  .accent-line {
    width: 60px;
    height: 5px;
    background: #00ff87;
    border-radius: 3px;
    margin-bottom: 28px;
  }

  .headline {
    font-size: 72px;
    font-weight: 900;
    text-transform: uppercase;
    line-height: 1.05;
    color: #fff;
    max-width: 900px;
    margin-bottom: 24px;
    text-shadow: 0 2px 30px rgba(0,0,0,0.5);
    letter-spacing: -0.01em;
  }

  .headline em {
    font-style: normal;
    color: #00ff87;
  }

  .subline {
    font-size: 24px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.75);
    max-width: 700px;
    line-height: 1.5;
    text-shadow: 0 1px 10px rgba(0,0,0,0.4);
  }

  .bottom-block {
    margin-top: auto;
    padding-bottom: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .cta {
    display: inline-flex;
    align-items: center;
    gap: 14px;
    background: #00ff87;
    color: #0a0a0a;
    font-size: 24px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    padding: 26px 60px;
    border-radius: 60px;
    text-decoration: none;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 30px rgba(0, 255, 135, 0.3), 0 0 60px rgba(0, 255, 135, 0.1);
  }

  .cta .arrow {
    font-size: 28px;
  }

  .swipe-hint {
    margin-top: 28px;
    font-size: 15px;
    font-weight: 600;
    color: rgba(255,255,255,0.35);
    text-transform: uppercase;
    letter-spacing: 0.2em;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.35; }
    50% { opacity: 0.7; }
  }

  .corner-accent {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle at bottom left, rgba(0, 255, 135, 0.06), transparent 70%);
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body style="margin:0;padding:0;background:#0a0a0a;">
<div class="creative">
  <div class="bg-image"></div>
  <div class="overlay"></div>
  <div class="grain"></div>
  <div class="corner-accent"></div>

  <div class="content">
    <div class="top-bar">
      <div class="badge">
        <span class="star">&#9733;</span> 4.9 &mdash; +2000 clientes
      </div>
      <div class="logo-watermark">A7 Lavanderia</div>
    </div>

    <div class="middle-block">
      <div class="accent-line"></div>
      <h1 class="headline">Seus grails merecem mais que <em>uma esponja</em></h1>
      <p class="subline">Lavagem especializada para sneakers premium.</p>
    </div>

    <div class="bottom-block">
      <button class="cta">Agende Agora <span class="arrow">&rarr;</span></button>
      <div class="swipe-hint">Deslize para cima</div>
    </div>
  </div>
</div>
</body>
</html>
