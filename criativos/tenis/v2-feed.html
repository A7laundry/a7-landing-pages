<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>A7 Lavanderia â€” Tenis V2 Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  .creative {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    position: relative;
    font-family: 'Montserrat', sans-serif;
    background: #0a0a0a;
  }

  .bg-image {
    position: absolute;
    inset: 0;
    background-image: url('https://images.unsplash.com/photo-1556906781-9a412961c28c?w=1080&q=80');
    background-size: cover;
    background-position: center;
    filter: brightness(0.45) saturate(1.3) contrast(1.1);
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      170deg,
      rgba(255, 51, 102, 0.1) 0%,
      rgba(0, 0, 0, 0.4) 30%,
      rgba(10, 10, 10, 0.9) 100%
    );
  }

  .glow-top {
    position: absolute;
    top: -100px;
    right: -100px;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(255, 51, 102, 0.12), transparent 60%);
    pointer-events: none;
  }

  .grain {
    position: absolute;
    inset: 0;
    opacity: 0.04;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
    pointer-events: none;
  }

  .content {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 64px;
  }

  .badge {
    position: absolute;
    top: 48px;
    left: 52px;
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 100px;
    padding: 10px 20px;
    font-size: 16px;
    color: rgba(255, 255, 255, 0.85);
    font-weight: 600;
    letter-spacing: 0.02em;
  }

  .badge .star {
    color: #ff3366;
    font-size: 18px;
  }

  .logo-watermark {
    position: absolute;
    top: 52px;
    right: 56px;
    font-size: 22px;
    font-weight: 900;
    color: rgba(255, 255, 255, 0.35);
    letter-spacing: 0.12em;
    text-transform: uppercase;
  }

  .accent-line {
    width: 60px;
    height: 5px;
    background: linear-gradient(90deg, #ff3366, #00ff87);
    border-radius: 3px;
    margin-bottom: 24px;
  }

  .headline {
    font-size: 64px;
    font-weight: 900;
    text-transform: uppercase;
    line-height: 1.05;
    color: #fff;
    max-width: 850px;
    margin-bottom: 20px;
    text-shadow: 0 2px 30px rgba(0,0,0,0.5);
    letter-spacing: -0.01em;
  }

  .headline em {
    font-style: normal;
    background: linear-gradient(135deg, #00ff87, #ff3366);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subline {
    font-size: 22px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.75);
    max-width: 600px;
    line-height: 1.5;
    margin-bottom: 40px;
    text-shadow: 0 1px 10px rgba(0,0,0,0.4);
  }

  .cta {
    display: inline-flex;
    align-items: center;
    gap: 14px;
    background: linear-gradient(135deg, #ff3366, #ff5588);
    color: #fff;
    font-size: 22px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    padding: 22px 48px;
    border-radius: 60px;
    text-decoration: none;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 30px rgba(255, 51, 102, 0.35), 0 0 60px rgba(255, 51, 102, 0.1);
    width: fit-content;
  }

  .cta .arrow {
    font-size: 26px;
  }

  .corner-accent {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 280px;
    height: 280px;
    background: radial-gradient(circle at bottom right, rgba(0, 255, 135, 0.06), transparent 70%);
    pointer-events: none;
  }
</style>
</head>
<body style="margin:0;padding:0;background:#0a0a0a;">
<div class="creative">
  <div class="bg-image"></div>
  <div class="overlay"></div>
  <div class="glow-top"></div>
  <div class="grain"></div>
  <div class="corner-accent"></div>

  <div class="content">
    <div class="badge">
      <span class="star">&#9733;</span> 4.9 &mdash; +2000 clientes
    </div>
    <div class="logo-watermark">A7 Lavanderia</div>

    <div class="accent-line"></div>
    <h1 class="headline">De acabado a <em>deadstock</em>. A gente revive.</h1>
    <p class="subline">Limpeza profissional que restaura seus t&ecirc;nis favoritos.</p>
    <button class="cta">Agende Agora <span class="arrow">&rarr;</span></button>
  </div>
</div>
</body>
</html>
