<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>A7 Lavanderia &mdash; Estofados V2 Story</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { margin: 0; padding: 0; background: #0a0a12; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

  .creative {
    position: relative;
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background: #0c1929;
  }

  .bg-image {
    position: absolute;
    inset: 0;
    background-image: url('https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?w=1080&q=80');
    background-size: cover;
    background-position: center;
    filter: brightness(0.50) saturate(1.15);
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      180deg,
      rgba(12, 25, 41, 0.45) 0%,
      rgba(12, 25, 41, 0.15) 20%,
      rgba(12, 25, 41, 0.22) 40%,
      rgba(12, 25, 41, 0.62) 62%,
      rgba(12, 25, 41, 0.96) 100%
    );
  }

  .grain {
    position: absolute;
    inset: 0;
    opacity: 0.03;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
    pointer-events: none;
  }

  .badge {
    position: absolute;
    top: 50px;
    left: 50px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 50px;
    padding: 12px 26px;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 5;
  }
  .badge-star {
    color: #d4a843;
    font-size: 20px;
    font-weight: 700;
  }
  .badge-text {
    color: rgba(255,255,255,0.85);
    font-size: 17px;
    font-weight: 600;
    letter-spacing: 0.02em;
  }

  .logo {
    position: absolute;
    top: 56px;
    right: 50px;
    color: rgba(255,255,255,0.35);
    font-size: 24px;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    z-index: 5;
  }

  .content {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 0 70px;
    padding-top: 100px;
    z-index: 5;
  }

  .tag {
    display: inline-block;
    background: linear-gradient(135deg, #0ea5e9, #0284c7);
    color: #fff;
    font-size: 15px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.14em;
    padding: 10px 24px;
    border-radius: 4px;
    margin-bottom: 30px;
  }

  .headline {
    color: #fff;
    font-size: 76px;
    font-weight: 900;
    line-height: 1.06;
    text-transform: uppercase;
    letter-spacing: -0.01em;
    margin-bottom: 26px;
    text-shadow: 0 4px 30px rgba(0,0,0,0.5);
    max-width: 900px;
  }
  .headline em {
    font-style: normal;
    color: #d4a843;
  }

  .subline {
    color: rgba(255,255,255,0.78);
    font-size: 25px;
    font-weight: 400;
    line-height: 1.5;
    max-width: 750px;
  }

  .cta-area {
    position: absolute;
    bottom: 200px;
    left: 70px;
    right: 70px;
    z-index: 5;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .cta {
    display: inline-flex;
    align-items: center;
    gap: 14px;
    background: linear-gradient(135deg, #d4a843, #c49a2e);
    color: #0c1929;
    font-size: 26px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    padding: 26px 56px;
    border-radius: 60px;
    text-decoration: none;
    box-shadow: 0 8px 32px rgba(212,168,67,0.30);
    border: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .cta:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(212,168,67,0.45);
  }
  .cta-arrow { font-size: 30px; }

  .swipe-hint {
    margin-top: 28px;
    color: rgba(255,255,255,0.40);
    font-size: 15px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .accent-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #d4a843, #0ea5e9);
    z-index: 10;
  }

  .corner-glow {
    position: absolute;
    top: 0;
    right: 0;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle at top right, rgba(14,165,233,0.08), transparent 70%);
    pointer-events: none;
    z-index: 1;
  }

  .corner-glow-2 {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 320px;
    height: 320px;
    background: radial-gradient(circle at bottom left, rgba(212,168,67,0.06), transparent 70%);
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body>
<div class="creative">
  <div class="bg-image"></div>
  <div class="overlay"></div>
  <div class="grain"></div>
  <div class="corner-glow"></div>
  <div class="corner-glow-2"></div>

  <div class="badge">
    <span class="badge-star">4.9&#9733;</span>
    <span class="badge-text">+2000 clientes</span>
  </div>

  <div class="logo">A7 Lavanderia</div>

  <div class="content">
    <div class="tag">Qualidade Premium</div>
    <h1 class="headline">Sof&aacute; de <em>showroom.</em> Todo dia.</h1>
    <p class="subline">Limpeza profissional com retirada e entrega gr&aacute;tis.</p>
  </div>

  <div class="cta-area">
    <button class="cta">
      Agende Agora
      <span class="cta-arrow">&rarr;</span>
    </button>
    <div class="swipe-hint">&#9650; Arraste para cima</div>
  </div>

  <div class="accent-line"></div>
</div>
</body>
</html>
