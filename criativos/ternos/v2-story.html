<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>A7 Lavanderia â€” Ternos V2 Story</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { margin: 0; padding: 0; background: #0a0a0f; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .creative {
    position: relative;
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background-image: url('https://images.unsplash.com/photo-1594938298603-c8148c4dae35?w=1080&q=80');
    background-size: cover;
    background-position: center top;
  }
  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      180deg,
      rgba(26, 26, 46, 0.45) 0%,
      rgba(26, 26, 46, 0.10) 20%,
      rgba(26, 26, 46, 0.15) 40%,
      rgba(26, 26, 46, 0.50) 60%,
      rgba(10, 10, 20, 0.95) 100%
    );
  }
  .gold-edge {
    position: absolute;
    inset: 0;
    border: 2px solid rgba(201, 168, 76, 0.12);
    margin: 24px;
    pointer-events: none;
    z-index: 6;
  }
  .badge {
    position: absolute;
    top: 56px;
    left: 48px;
    background: rgba(201, 168, 76, 0.12);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border: 1px solid rgba(201, 168, 76, 0.25);
    border-radius: 50px;
    padding: 12px 26px;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 10;
  }
  .badge-star {
    color: #c9a84c;
    font-size: 18px;
    font-weight: 700;
  }
  .badge-text {
    color: rgba(255, 255, 255, 0.85);
    font-size: 15px;
    font-weight: 600;
    letter-spacing: 0.03em;
  }
  .logo {
    position: absolute;
    top: 60px;
    right: 48px;
    color: rgba(255, 255, 255, 0.35);
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    z-index: 10;
  }
  .content {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    transform: translateY(-30%);
    padding: 0 72px;
    z-index: 8;
  }
  .tag {
    display: inline-block;
    background: rgba(201, 168, 76, 0.15);
    border: 1px solid rgba(201, 168, 76, 0.35);
    color: #c9a84c;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    padding: 8px 22px;
    border-radius: 4px;
    margin-bottom: 32px;
  }
  .headline {
    font-family: 'Playfair Display', serif;
    color: #fff;
    font-size: 68px;
    font-weight: 900;
    line-height: 1.08;
    text-transform: uppercase;
    letter-spacing: -0.01em;
    margin-bottom: 28px;
    text-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
    max-width: 900px;
  }
  .headline em {
    font-style: normal;
    color: #c9a84c;
  }
  .subline {
    color: rgba(255, 255, 255, 0.75);
    font-size: 22px;
    font-weight: 400;
    line-height: 1.55;
    margin-bottom: 0;
    max-width: 700px;
    letter-spacing: 0.01em;
  }
  .cta-wrap {
    position: absolute;
    bottom: 200px;
    left: 0;
    right: 0;
    padding: 0 72px;
    z-index: 8;
  }
  .cta {
    display: inline-flex;
    align-items: center;
    gap: 14px;
    background: linear-gradient(135deg, #c9a84c, #a8893a);
    color: #1a1a2e;
    font-size: 22px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    padding: 26px 56px;
    border-radius: 4px;
    text-decoration: none;
    box-shadow: 0 8px 40px rgba(201, 168, 76, 0.35);
    border: none;
    cursor: pointer;
  }
  .cta-arrow {
    font-size: 26px;
  }
  .accent-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #c9a84c, #1a1a2e, #c9a84c);
    z-index: 10;
  }
</style>
</head>
<body>
<div class="creative">
  <div class="overlay"></div>
  <div class="gold-edge"></div>

  <div class="badge">
    <span class="badge-star">4.9&#9733;</span>
    <span class="badge-text">+2000 clientes</span>
  </div>

  <div class="logo">A7 Lavanderia</div>

  <div class="content">
    <div class="tag">Estilo Premium</div>
    <h1 class="headline">Vista-se para o <em>cargo que voc&ecirc; quer.</em></h1>
    <p class="subline">Lavagem a seco premium com retirada e entrega.</p>
  </div>

  <div class="cta-wrap">
    <button class="cta">
      Agende Agora
      <span class="cta-arrow">&rarr;</span>
    </button>
  </div>

  <div class="accent-line"></div>
</div>
</body>
</html>
