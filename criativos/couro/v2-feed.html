<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>A7 Lavanderia â€” Couro V2 Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { margin: 0; padding: 0; background: #111; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

  .creative {
    position: relative;
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background: #1a0a0a;
  }

  .bg-image {
    position: absolute;
    inset: 0;
    background-image: url('https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=1080&q=80');
    background-size: cover;
    background-position: center;
    filter: brightness(0.45) saturate(1.15) contrast(1.05);
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      170deg,
      rgba(220, 38, 38, 0.12) 0%,
      rgba(80, 15, 15, 0.30) 30%,
      rgba(30, 8, 8, 0.60) 55%,
      rgba(10, 3, 3, 0.95) 100%
    );
  }

  .grain {
    position: absolute;
    inset: 0;
    opacity: 0.04;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
    pointer-events: none;
  }

  .badge {
    position: absolute;
    top: 40px;
    left: 40px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 50px;
    padding: 10px 22px;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 5;
  }
  .badge-star {
    color: #fbbf24;
    font-size: 18px;
    font-weight: 700;
  }
  .badge-text {
    color: rgba(255,255,255,0.85);
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 0.02em;
  }

  .logo {
    position: absolute;
    top: 44px;
    right: 40px;
    color: rgba(255,255,255,0.35);
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    z-index: 5;
  }

  .content {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 0 60px 70px;
    z-index: 5;
  }

  .tag {
    display: inline-block;
    background: linear-gradient(135deg, #dc2626, #b91c1c);
    color: #fff;
    font-size: 14px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    padding: 8px 20px;
    border-radius: 4px;
    margin-bottom: 24px;
  }

  .accent-bar {
    width: 60px;
    height: 5px;
    background: linear-gradient(90deg, #8B4513, #dc2626);
    border-radius: 3px;
    margin-bottom: 24px;
  }

  .headline {
    color: #fff;
    font-size: 64px;
    font-weight: 900;
    line-height: 1.06;
    text-transform: uppercase;
    letter-spacing: -0.01em;
    margin-bottom: 20px;
    text-shadow: 0 4px 30px rgba(0,0,0,0.5);
    max-width: 850px;
  }
  .headline em {
    font-style: normal;
    color: #ef4444;
  }

  .subline {
    color: rgba(255,255,255,0.75);
    font-size: 22px;
    font-weight: 400;
    line-height: 1.5;
    margin-bottom: 36px;
    max-width: 700px;
    text-shadow: 0 1px 10px rgba(0,0,0,0.4);
  }

  .cta {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: linear-gradient(135deg, #dc2626, #b91c1c);
    color: #fff;
    font-size: 22px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    padding: 20px 44px;
    border-radius: 60px;
    text-decoration: none;
    box-shadow: 0 8px 32px rgba(220,38,38,0.40);
    border: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .cta:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(220,38,38,0.55);
  }
  .cta-arrow {
    font-size: 26px;
    transition: transform 0.2s;
  }
  .cta:hover .cta-arrow {
    transform: translateX(4px);
  }

  .accent-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #dc2626, #8B4513);
    z-index: 10;
  }

  .corner-glow {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle at bottom right, rgba(220,38,38,0.10), transparent 70%);
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body>
<div class="creative">
  <div class="bg-image"></div>
  <div class="overlay"></div>
  <div class="grain"></div>
  <div class="corner-glow"></div>

  <div class="badge">
    <span class="badge-star">4.9&#9733;</span>
    <span class="badge-text">+2000 clientes</span>
  </div>

  <div class="logo">A7 Lavanderia</div>

  <div class="content">
    <div class="tag">Restaura&ccedil;&atilde;o Premium</div>
    <div class="accent-bar"></div>
    <h1 class="headline">Sua jaqueta como no <em>primeiro dia.</em></h1>
    <p class="subline">Restaura&ccedil;&atilde;o premium que revive suas pe&ccedil;as de couro.</p>
    <button class="cta">
      Agende Agora
      <span class="cta-arrow">&rarr;</span>
    </button>
  </div>

  <div class="accent-line"></div>
</div>
</body>
</html>
